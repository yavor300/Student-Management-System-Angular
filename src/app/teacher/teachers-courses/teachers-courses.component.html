<div class="w-50 container-fluid mt-5">
  <h4 class="text-center mt-5 mb-5">My Courses</h4>
  <app-filter (eventEmitter)="searchValue=$event"></app-filter>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Course</th>
      <th scope="col">Total hours</th>
      <th scope="col" *ngIf="userService.getRoles().includes('ROLE_TEACHER')">Average Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr class="pointer" *ngFor="let course of (courses | filter: searchValue)" [routerLink]="['/courses/' + course.name]">
      <th scope="row">{{ course.id }}</th>
      <td>{{ course.name }}</td>
      <td>{{ course.totalHours }}</td>
      <td *ngIf="userService.getRoles().includes('ROLE_TEACHER')">
        {{ course.averageGrade ?  course.averageGrade.toFixed(2) : 'None' }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
