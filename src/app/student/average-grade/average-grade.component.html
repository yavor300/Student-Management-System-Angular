<div class="container w-25 text-center">
  <div class="row mt-3 alert alert-info" *ngIf="averageGrade">
    <span class="text-info">
      Your average grade is {{ averageGrade | grade }}
    </span>
  </div>
  <div class="row mt-3 alert alert-danger" *ngIf="errors">
    <span class="text-danger">
      {{ errors }}
    </span>
  </div>
</div>
