<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto">
    <a class="navbar-brand" [routerLink]="'/dashboard'">Home</a>
  </ul>
  <div *ngIf="userService.isLoggedIn()">
    <ul class="navbar-nav">
      <li class="nav-item mr-4" *ngIf="userService.getRoles().includes('ROLE_ADMIN')" routerLink="/admin">
        <a class="nav-link" [routerLink]="'/admin'" routerLinkActive="link-active">Admin Page</a>
      </li>
      <div ngbDropdown class="mr-5">
        <a class="dropdown-toggle pointer nav-link" id="dropdown" ngbDropdownToggle>
          {{ userService.getUsername() }}
        </a>
        <div ngbDropdownMenu id="profile" aria-labelledby="dropdown">
          <button ngbDropdownItem [routerLink]="'/profile'">Profile</button>
          <button ngbDropdownItem id="logout" (click)="logout()">Logout</button>
        </div>
      </div>

    </ul>
  </div>

  <div *ngIf="!userService.isLoggedIn()">
    <ul class="navbar-nav mr-4" id="register">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/register'" routerLinkActive="link-active">Register</a>
      </li>
      <li class="nav-item" id="login">
        <a class="nav-link" [routerLink]="'/login'" routerLinkActive="link-active">Login</a>
      </li>
    </ul>
  </div>

</nav>
