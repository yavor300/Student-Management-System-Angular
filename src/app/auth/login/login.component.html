<div class="container w-25 text-center">
  <h4 class="text-center mt-5 mb-5">Login</h4>
  <form [formGroup]="loginForm"
        (ngSubmit)="onSubmitButtonClicked()" id="loginForm">
    <mat-form-field class="mb-2 w-75 mx-auto">
      <mat-label for="username">Username</mat-label>
      <input
        matInput
        formControlName="username"
        name="username"
        type="text"
      />
      <mat-error *ngIf="loginForm.hasError('required', 'username')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mb-2 w-75 mx-auto">
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        formControlName="password"
        name="password"
        type="password"
      />
      <mat-error *ngIf="loginForm.hasError('required', 'password')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button class="btn btn-success text-center w-25 mt-3" type="submit">Login</button>
    <div class="row mt-3 alert alert-danger" *ngIf="validationErrors">
    <span class="text-danger">
        {{validationErrors}}
    </span>
    </div>
  </form>
</div>
